            <p>浙江大学启真车队成立于2012年，是浙江大学学生自主运营的大学生方程式赛车队。车队致力于培养学生的工程实践能力、团队协作精神和创新能力，积极参与中国大学生方程式系列赛事（FSCE），并取得了优异成绩。我们秉承"启真创新，追逐梦想"的理念，不断突破自我，勇攀高峰。</p>
